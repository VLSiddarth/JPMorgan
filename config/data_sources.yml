# News API Configuration
news_api:
  sources:
    - "financial-times"
    - "bloomberg"
    - "reuters"
    - "the-wall-street-journal"
    
  keywords:
    - "Europe economy"
    - "European Central Bank"
    - "ECB"
    - "STOXX"
    - "German fiscal"
    - "EU policy"
    - "Euro area"
    - "European markets"
    
  categories:
    - "business"
    - "technology"
    
  languages:
    - "en"

# Rate Limits (requests per minute)
rate_limits:
  yahoo_finance: 2000  # Unofficial limit
  fred: 120  # 120 requests/minute
  alpha_vantage: 5  # 5 requests/minute (free tier)
  newsapi: 100  # 100 requests/day (free tier)

# Data Validation Rules
validation:
  price_change_threshold: 0.15  # Max 15% daily change
  volume_spike_threshold: 5.0  # 5x normal volume
  missing_data_tolerance: 0.10  # Max 10% missing
  outlier_std_threshold: 5.0  # 5 standard deviations